<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Invoice Generation System</h1>
    <form id="invoiceForm">
        <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" required>
        </div>
        <div class="form-group">
            <label for="itemPrice">Price</label>
            <input type="number" id="itemPrice" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="itemQuantity">Quantity</label>
            <!-- Change step to allow decimals like 1.1, 1.2 -->
            <input type="number" id="itemQuantity" step="0.1" required>
        </div>
        <button type="button" class="btn" onclick="addItem()">Add Item</button>
    </form>

    <table id="invoiceTable">
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" class="total">Subtotal</td>
            <td id="subtotal">0.00</td>
        </tr>
        <tr>
            <td colspan="3" class="total">Tax (10%)</td>
            <td id="tax">0.00</td>
        </tr>
        <tr>
            <td colspan="3" class="total">Total</td>
            <td id="total">0.00</td>
        </tr>
        </tfoot>
    </table>

    <button class="btn" onclick="generateInvoice()">Download/Print Invoice</button>
</div>

<script src="script.js"></script>
</body>
</html>
